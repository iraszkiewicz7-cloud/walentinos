name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  AR_REPO: walentinos

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Backend Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/backend:latest ./backend
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend-api \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/backend:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --platform managed

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Frontend Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/frontend:latest ./frontend
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend-app \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/walentinos/frontend:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --platform managed
